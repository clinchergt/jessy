apply plugin: 'java'
apply plugin: 'application'
allprojects {
	apply plugin: 'eclipse'
}

repositories {
	mavenCentral()
	maven {
		url 'http://maven.fluxchess.com/release'
	}
}

dependencies {
	compile group: 'jline', name: 'jline', version: '2.11'
	compile 'com.fluxchess:jcpi:1.4.+'
	compile project(':flux')
	testCompile group: 'junit', name: 'junit', version: '4.8.1'
}

mainClassName = "com.github.jubalh.jessy.Chess"
sourceCompatibility = 1.5
version = '0.1'
jar {
    manifest {
		attributes "Implementation-Title": "jessy", "Implementation-Version": version
	}
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}
